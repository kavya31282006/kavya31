<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background:linear-gradient(to bottom ,rgb(235, 142, 220),rgb(152, 152, 231));
      color: white;
      padding: 1em;
      text-align: center;
    }

    nav {
      background-color: white;
      padding: 0.5em;
      text-align: center;
    }

    nav a {
      color:black;
      text-decoration: none;
      margin: 0 1em;
    }

    main {
      display: flex;
      justify-content: space-between;
      padding: 1em;
    }

    section {
      width: 45%;
      padding: 1em;
    }

    footer {
      background-color: rgb(49, 48, 47);
      color: white;
      padding: 2em;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Website</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <section>
      <h2>Main Content</h2>
      <p>This is the main content area.</p>
    </section>

    <section>
      <h2>Sidebar</h2>
      <p>This is the sidebar area.</p>
    </section>
  </main>

  <footer>
    <p>Footer</p>
  </footer>

</body>
</html>
