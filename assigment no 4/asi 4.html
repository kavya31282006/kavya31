<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #e9aaaa;
            color: #353333;
            padding: 1rem;
            text-align: center;
        }

        nav {
            background-color: #eee;
            padding: 1rem;
            text-align: center;
        }

        nav a {
            color: #604560;
            text-decoration: none;
            margin: 0 1rem;
        }

        main {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
        }

        section {
            width: 60%;
        }

        aside {
            width: 30%;
            background-color: #eee;
            padding: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 0.5rem;
            text-align: center;
        }

        th {
            background-color: #651212;
            color: #fff;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Website</h1>
    </header>

    <nav>
        <a href="#">Home</a> |
        <a href="#">About</a> |
        <a href="#">Contact</a>
    </nav>

    <main>
        <section>
            <table>
                <tr>
                    <th>Header 1</th>
                    <th>Header 2</th>
                    <th>Header 3</th>
                </tr>
                <tr>
                    <td>Data 1</td>
                    <td>Data 2</td>
                    <td>Data 3</td>
                </tr>
                <tr>
                    <td>Data 4</td>
                    <td>Data 5</td>
                    <td>Data 6</td>
                </tr>
                <tr>
                    <td>Data 7</td>
                    <td>Data 8</td>
                    <td>Data 9</td>
                </tr>
            </table>
        </section>

        <aside>
            <h3>Sidebar</h3>
            <p>This is the sidebar area.</p>
        </aside>
    </main>

    <footer>
        &copy; 2023 My Website
    </footer>

</body>
</html>
