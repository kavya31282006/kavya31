<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .calculator {
      background-color: #f0b9c5;
      border: 1px solid #facbcb;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .display {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 3px;
      padding: 10px;
      margin-bottom: 15px;
      text-align: right;
      font-size: 20px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }

    button {
      background-color: rgb(249, 82, 146);
      color: white;
      border: none;
      border-radius: 3px;
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    .operator {
      background-color:rgb(226, 104, 59);
    }

    .clear {
      background-color: #f62ed1;
    }

    .equal {
      background-color: #e86af4;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div class="display">
      <span id="result">0</span>
    </div>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="operator" onclick="appendToDisplay('/')">/</button>
      <button class="operator" onclick="appendToDisplay('*')">*</button>
      <button class="operator" onclick="appendToDisplay('-')">-</button>
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button class="operator" onclick="appendToDisplay('+')">+</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button class="equal" onclick="calculate()">=</button>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="appendToDisplay('0')">0</button>
      <button class="del" onclick="deleteLastChar()">DEL</button>
    </div>
  </div>

  <script>
    const result = document.getElementById('result');

    function appendToDisplay(value) {
      if (result.textContent === 'Error') {
        clearDisplay();
      }
      result.textContent += value;
    }

    function clearDisplay() {
      result.textContent = '0';
    }

    function deleteLastChar() {
      result.textContent = result.textContent.slice(0, -1);
      if (result.textContent === '') {
        result.textContent = '0';
      }
    }

    function calculate() {
      try {
        result.textContent = eval(result.textContent);
      } catch (error) {
        result.textContent = 'Error';
      }
    }
  </script>

</body>
</html>
